
builders:
  - !include builders/amazon-ebs.yaml

provisioners:
  - type: file
    source: resources/static/debian/saltstack.list
    destination: /tmp/saltstack.list
  - type: shell
    inline:
      - sudo cp /tmp/saltstack.list /etc/apt/sources.list.d/saltstack.list
      - sudo rm /tmp/saltstack.list
      - 'wget -O - https://repo.saltstack.com/apt/debian/9/amd64/latest/SALTSTACK-GPG-KEY.pub | sudo apt-key add -'
      - sudo apt-get update
      - sudo apt-get -y dist-upgrade
      - sudo apt-get -y install rsync salt-minion
      - sudo service salt-minion stop
      - sudo rm /etc/salt/minion_id

variables:
  region: 'us-west-1'
  

