---

- hosts: salt-infra
  become: yes
  tasks:
    - copy:
        dest: /etc/salt/master
        content: |
          file_roots:
            base:
              - /srv/salt/states
# TODO -- copy over states, formulas, and pillar
    - file:
        path: /srv/salt
        state: directory
    - synchronize:
        src: "../salt-configs/{{ item }}"
        dest: "/srv/salt"
      with_items:
        - states
        - pillar
    - apt:
        name: salt-master
        state: present
        update_cache: yes
    - service:
        name: salt-master
        state: running

- hosts: all
  become: yes
  tasks:
    - apt:
        update_cache: yes
    - apt:
        name: salt-minion
        state: present
    - copy:
        dest: /etc/salt/minion.d/99-master_name.conf
        content: "master: salt-infra\n"
    - service:
        name: salt-minion
        state: restarted

- hosts: salt-infra
  become: yes
  tasks:
    - pause: seconds=10
    - command: salt-key --accept-all -y



